<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NO REPEAT QUIZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .quiz-container {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .question { margin: 20px 0; font-size: 20px; }
    .option {
      display: block; margin: 8px 0; padding: 10px;
      background: #0af; color: #000; border: none;
      border-radius: 5px; cursor: pointer; font-size: 16px;
    }
    .option.correct { background: green !important; color: #fff; }
    .option.wrong { background: red !important; color: #fff; }
    .score, .lives { margin: 5px; }
    .buy-btn {
      margin: 5px; padding: 8px 15px;
      background: #fc0; color: #000;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .game-over { font-size: 24px; color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>ðŸ’¯ No Repeat Quiz</h2>
    <div class="question" id="question">Loading...</div>
    <button class="option" id="option0" onclick="checkAnswer(0)"></button>
    <button class="option" id="option1" onclick="checkAnswer(1)"></button>
    <button class="option" id="option2" onclick="checkAnswer(2)"></button>
    <button class="option" id="option3" onclick="checkAnswer(3)"></button>
    <div class="score" id="score">Rupiya: 0</div>
    <div class="lives" id="lives">Chances: 5</div>
    <div>
      <button class="buy-btn" onclick="buyChances(10,5)">Buy 5 (â‚¹10)</button>
      <button class="buy-btn" onclick="buyChances(25,20)">Buy 20 (â‚¹25)</button>
      <button class="buy-btn" onclick="buyChances(100,150)">Buy 150 (â‚¹100)</button>
    </div>
    <div class="game-over" id="gameOver"></div>
  </div>

  <script>
    const masterQuestions = [
      { question: "Capital of India?", options: ["Delhi", "Mumbai", "Kolkata", "Chennai"], answer: 0 },
      { question: "2 + 2 ?", options: ["2", "3", "4", "5"], answer: 2 },
      { question: "Color of sky?", options: ["Blue", "Green", "Yellow", "Pink"], answer: 0 },
      { question: "5 x 5 ?", options: ["10", "20", "25", "30"], answer: 2 },
      { question: "Largest ocean?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], answer: 3 },
      { question: "Who wrote Ramayan?", options: ["Valmiki", "Vyas", "Kalidas", "Kabir"], answer: 0 }
    ];

    let questionPool = [];
    let currentQuestion = {};
    let rupiya = 0;
    let lives = 5;
    let gameOver = false;

    function resetPool() {
      questionPool = [...masterQuestions];
    }

    function loadNextQuestion() {
      clearStatus();
      if (questionPool.length === 0) resetPool();
      const index = Math.floor(Math.random() * questionPool.length);
      currentQuestion = questionPool.splice(index, 1)[0];
      document.getElementById("question").innerText = currentQuestion.question;
      currentQuestion.options.forEach((opt, idx) => {
        const btn = document.getElementById("option" + idx);
        btn.innerText = opt;
        btn.disabled = false;
      });
    }

    function checkAnswer(selected) {
      if (gameOver) return;
      const correct = currentQuestion.answer;
      if (selected === correct) {
        document.getElementById("option" + selected).classList.add("correct");
        rupiya++;
      } else {
        document.getElementById("option" + selected).classList.add("wrong");
        document.getElementById("option" + correct).classList.add("correct");
        lives--;
      }
      updateStatus();
      disableOptions();
      if (lives <= 0) {
        endGame();
      } else {
        setTimeout(loadNextQuestion, 1000);
      }
    }

    function disableOptions() {
      for (let i = 0; i < 4; i++) document.getElementById("option" + i).disabled = true;
    }

    function clearStatus() {
      for (let i = 0; i < 4; i++) {
        const btn = document.getElementById("option" + i);
        btn.classList.remove("correct", "wrong");
      }
    }

    function updateStatus() {
      document.getElementById("score").innerText = `Rupiya: ${rupiya}`;
      document.getElementById("lives").innerText = `Chances: ${lives}`;
    }

    function buyChances(cost, plus) {
      if (rupiya >= cost) {
        rupiya -= cost;
        lives += plus;
        updateStatus();
      } else {
        alert("Not enough rupiya!");
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").innerText = "ðŸ’€ GAME OVER!";
    }

    window.onload = () => {
      resetPool();
      loadNextQuestion();
      updateStatus();
    };
  </script>
</body>
</html>
