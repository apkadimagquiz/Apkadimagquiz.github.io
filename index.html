<!DOCTYPE html>
<html>
<head>
  <title>Apka Dimag Quiz</title>
</head>
<body>
  <h1>Apka Dimag Quiz</h1>
  <p id="question">What is the capital of India?</p>

  <button onclick="checkAnswer('A')">A) Mumbai</button>
  <button onclick="checkAnswer('B')">B) Delhi</button>
  <button onclick="checkAnswer('C')">C) Kolkata</button>
  <button onclick="checkAnswer('D')">D) Chennai</button>

  <p id="result"></p>

  <script>
    function checkAnswer(option) {
      if (option === 'B') {
        document.getElementById('result').innerText = "✅ Correct! Delhi is the capital.";
      } else {
        document.getElementById('result').innerText = "❌ Wrong! Try again.";
      }
    }
  </script>
</body>
</html>
