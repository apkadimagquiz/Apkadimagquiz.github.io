<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ludo Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #555;
      background: #333;
    }
    .pawn {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
    .yellow { background: yellow; }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ludo Game</h1>
  <div id="board"></div>
  <button onclick="rollDice()">Roll Dice</button>
  <h2 id="status">Player 1's turn</h2>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const size = 15;
    const cells = [];
    const players = ['red', 'green', 'blue', 'yellow'];
    let currentPlayer = 0;

    // Create grid
    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      board.appendChild(cell);
      cells.push(cell);
    }

    // Example: Place 4 pawns for each player in corners
    const positions = [0, size-1, size*(size-1), size*size-1];
    const pawns = [];
    players.forEach((color, i) => {
      const pawn = document.createElement('div');
      pawn.classList.add('pawn', color);
      cells[positions[i]].appendChild(pawn);
      pawns.push({ color, position: positions[i], el: pawn });
    });

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      alert(`Player ${currentPlayer+1} rolled ${roll}`);
      movePawn(currentPlayer, roll);
      currentPlayer = (currentPlayer + 1) % players.length;
      status.textContent = `Player ${currentPlayer+1}'s turn`;
    }

    function movePawn(playerIndex, steps) {
      const pawn = pawns[playerIndex];
      let newPos = pawn.position + steps;
      if (newPos >= size * size) newPos = newPos % (size * size);
      cells[pawn.position].innerHTML = ''; // Clear old
      pawn.position = newPos;
      cells[newPos].appendChild(pawn.el);
    }
  </script>
</body>
</html>
