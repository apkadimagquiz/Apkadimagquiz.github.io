<!DOCTYPE html>
<html>
<head>
  <title>Apka Dimag Endless Quiz</title>
</head>
<body>
  <h1>Apka Dimag Endless Quiz</h1>

  <p id="question">Loading question...</p>

  <button id="btn0" onclick="checkAnswer(0)">Option 1</button>
  <button id="btn1" onclick="checkAnswer(1)">Option 2</button>
  <button id="btn2" onclick="checkAnswer(2)">Option 3</button>
  <button id="btn3" onclick="checkAnswer(3)">Option 4</button>

  <p id="result"></p>

  <script>
    const quiz = [
      {
        question: "What is the capital of India?",
        options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
        answer: 1
      },
      {
        question: "Which is the largest ocean?",
        options: ["Atlantic", "Indian", "Pacific", "Arctic"],
        answer: 2
      },
      {
        question: "Who wrote the Ramayana?",
        options: ["Tulsidas", "Valmiki", "Ved Vyas", "Kalidas"],
        answer: 1
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question").innerText = q.question;
      for (let i = 0; i < 4; i++) {
        document.getElementById("btn" + i).innerText = q.options[i];
      }
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected) {
      const q = quiz[currentQuestion];
      if (selected === q.answer) {
        document.getElementById("result").innerText = "✅ Correct!";
      } else {
        document.getElementById("result").innerText = "❌ Wrong!";
      }
      currentQuestion = (currentQuestion + 1) % quiz.length;
      setTimeout(showQuestion, 1000);
    }

    // Show the first question when page loads
    showQuestion();
  </script>
</body>
</html>
