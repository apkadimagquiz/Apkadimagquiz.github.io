<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hill Climb Racing Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 400,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  const game = new Phaser.Game(config);

  let car;
  let cursors;
  let ground;

  function preload() {
    this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
    this.load.image('car', 'https://labs.phaser.io/assets/sprites/car.png');
  }

  function create() {
    ground = this.physics.add.staticGroup();
    for (let i = 0; i < 8; i++) {
      ground.create(100 + i * 128, 368, 'ground').setScale(0.5).refreshBody();
    }

    car = this.physics.add.sprite(100, 300, 'car').setScale(0.5);
    car.setBounce(0.2);
    car.setCollideWorldBounds(true);

    this.physics.add.collider(car, ground);

    cursors = this.input.keyboard.createCursorKeys();
  }

  function update() {
    if (cursors.left.isDown) {
      car.setVelocityX(-160);
    } else if (cursors.right.isDown) {
      car.setVelocityX(160);
    } else {
      car.setVelocityX(0);
    }

    if (cursors.up.isDown && car.body.touching.down) {
      car.setVelocityY(-250);
    }
  }
</script>

</body>
</html>
