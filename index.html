<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart</title>
  <style>
    body { font-family: Arial; text-align: center; }
    li { list-style: none; }
    a { text-decoration: none; margin: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§º Your Cart</h1>
  <a href="index.html">Home</a> | <a href="login.html">Login</a>
  <ul id="cartItems"></ul>
  <p id="total">Total: â‚¹0</p>
  <button onclick="checkout()">Checkout</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - â‚¹${item.price}`;
      cartItems.appendChild(li);
    });

    const total = cart.reduce((sum, i) => sum + i.price, 0);
    document.getElementById("total").textContent = `Total: â‚¹${total}`;

    function checkout() {
      alert("Order placed! (Demo only)");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    input { display: block; margin: 10px auto; padding: 8px; }
    button { padding: 8px 16px; }
    a { text-decoration: none; margin: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ”’ Login</h1>
  <a href="index.html">Home</a>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Or <a href="#" onclick="signup()">Sign Up</a></p>

  <script>
    // TODO: Replace with your Firebase config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in!"))
        .catch(error => alert(error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signed up! Now login."))
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
