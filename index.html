<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legendary Ludo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00796b;
    }

    .ludo-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      border: 2px solid #333;
      position: relative;
      border-radius: 10px;
    }

    .cell::after {
      content: '';
      display: block;
      padding-bottom: 100%;
    }

    .token {
      position: absolute;
      font-size: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #dice {
      font-size: 40px;
      margin: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Legendary Ludo</h1>

  <div class="ludo-board" id="board">
    <!-- 15 cells -->
    <div class="cell" id="cell0"></div>
    <div class="cell" id="cell1"></div>
    <div class="cell" id="cell2"></div>
    <div class="cell" id="cell3"></div>
    <div class="cell" id="cell4"></div>
    <div class="cell" id="cell5"></div>
    <div class="cell" id="cell6"></div>
    <div class="cell" id="cell7"></div>
    <div class="cell" id="cell8"></div>
    <div class="cell" id="cell9"></div>
    <div class="cell" id="cell10"></div>
    <div class="cell" id="cell11"></div>
    <div class="cell" id="cell12"></div>
    <div class="cell" id="cell13"></div>
    <div class="cell" id="cell14"></div>
  </div>

  <div class="controls">
    <button onclick="rollDice()">Roll Dice</button>
    <div id="dice">ðŸŽ²</div>
    <p id="turnText">Turn: Player 1 (ðŸ”´)</p>
  </div>

  <script>
    let player1Pos = -1;
    let player2Pos = -1;
    let currentPlayer = 1;

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice").innerText = `ðŸŽ² ${roll}`;

      if (currentPlayer === 1) {
        player1Pos += roll;
        if (player1Pos >= 14) {
          alert("ðŸŽ‰ Player 1 (ðŸ”´) Wins!");
          resetGame();
          return;
        }
      } else {
        player2Pos += roll;
        if (player2Pos >= 14) {
          alert("ðŸŽ‰ Player 2 (ðŸ”µ) Wins!");
          resetGame();
          return;
        }
      }

      updateBoard();
      switchPlayer();
    }

    function updateBoard() {
      // Clear board
      for (let i = 0; i < 15; i++) {
        document.getElementById(`cell${i}`).innerHTML = "";
      }

      if (player1Pos >= 0 && player1Pos <= 14) {
        document.getElementById(`cell${player1Pos}`).innerHTML += '<div class="token" style="color:red">ðŸ”´</div>';
      }

      if (player2Pos >= 0 && player2Pos <= 14) {
        document.getElementById(`cell${player2Pos}`).innerHTML += '<div class="token" style="color:blue">ðŸ”µ</div>';
      }
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("turnText").innerText =
        `Turn: Player ${currentPlayer} (${currentPlayer === 1 ? "ðŸ”´" : "ðŸ”µ"})`;
    }

    function resetGame() {
      player1Pos = -1;
      player2Pos = -1;
      currentPlayer = 1;
      document.getElementById("dice").innerText = "ðŸŽ²";
      updateBoard();
      document.getElementById("turnText").innerText = "Turn: Player 1 (ðŸ”´)";
    }
  </script>
</body>
</html>
