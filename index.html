<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Quiz Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .quiz-container {
      background: #1c1c1e;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 30px;
    }
    .question {
      font-size: 22px;
      margin: 20px 0;
    }
    .option {
      display: block;
      background: #00f2fe;
      color: #000;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 18px;
    }
    .option:hover {
      background: #4facfe;
    }
    .option.correct {
      background: #28a745 !important;
      color: #fff;
    }
    .option.wrong {
      background: #dc3545 !important;
      color: #fff;
    }
    .score {
      margin-top: 10px;
      font-weight: bold;
    }
    .lives {
      margin-top: 5px;
      font-weight: bold;
    }
    .buy-btn {
      margin: 5px;
      padding: 8px 16px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .game-over {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>ðŸ§© Ultimate Quiz</h2>
    <div class="question" id="question">Loading...</div>
    <button class="option" id="option0" onclick="checkAnswer(0)"></button>
    <button class="option" id="option1" onclick="checkAnswer(1)"></button>
    <button class="option" id="option2" onclick="checkAnswer(2)"></button>
    <button class="option" id="option3" onclick="checkAnswer(3)"></button>
    <div class="score" id="score">Rupiya: 0</div>
    <div class="lives" id="lives">Chances: 5</div>
    <div>
      <button class="buy-btn" onclick="buyChances(10,5)">Buy 5 Chances (â‚¹10)</button>
      <button class="buy-btn" onclick="buyChances(25,20)">Buy 20 Chances (â‚¹25)</button>
      <button class="buy-btn" onclick="buyChances(100,150)">Buy 150 Chances (â‚¹100)</button>
    </div>
    <div class="game-over" id="gameOver"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Who is the father of India?",
        options: ["Nehru", "Gandhi", "Patel", "Bose"],
        answer: 1
      },
      {
        question: "Capital of USA?",
        options: ["New York", "Washington DC", "Los Angeles", "Chicago"],
        answer: 1
      },
      {
        question: "2 + 2 = ?",
        options: ["3", "4", "5", "6"],
        answer: 1
      },
      {
        question: "Largest desert?",
        options: ["Gobi", "Kalahari", "Sahara", "Arctic"],
        answer: 2
      },
      {
        question: "Fastest bird?",
        options: ["Crow", "Sparrow", "Falcon", "Eagle"],
        answer: 2
      }
    ];

    let currentQuestion = {};
    let rupiya = 0;
    let lives = 5;
    let gameOver = false;

    function loadNextQuestion() {
      clearStatus();
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").innerText = currentQuestion.question;
      currentQuestion.options.forEach((opt, index) => {
        const btn = document.getElementById("option" + index);
        btn.innerText = opt;
        btn.disabled = false;
      });
    }

    function checkAnswer(selected) {
      if (gameOver) return;
      const correct = currentQuestion.answer;
      if (selected === correct) {
        document.getElementById("option" + selected).classList.add("correct");
        rupiya++;
      } else {
        document.getElementById("option" + selected).classList.add("wrong");
        document.getElementById("option" + correct).classList.add("correct");
        lives--;
      }
      updateStatus();
      disableOptions();
      if (lives <= 0) {
        endGame();
      } else {
        setTimeout(loadNextQuestion, 1000);
      }
    }

    function disableOptions() {
      for (let i = 0; i < 4; i++) {
        document.getElementById("option" + i).disabled = true;
      }
    }

    function clearStatus() {
      for (let i = 0; i < 4; i++) {
        const btn = document.getElementById("option" + i);
        btn.classList.remove("correct", "wrong");
      }
    }

    function updateStatus() {
      document.getElementById("score").innerText = "Rupiya: " + rupiya;
      document.getElementById("lives").innerText = "Chances: " + lives;
    }

    function buyChances(cost, chance) {
      if (rupiya >= cost) {
        rupiya -= cost;
        lives += chance;
        updateStatus();
      } else {
        alert("Not enough Rupiya!");
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").innerText = "ðŸ’€ Game Over!";
    }

    window.onload = loadNextQuestion;
  </script>

</body>
</html>
